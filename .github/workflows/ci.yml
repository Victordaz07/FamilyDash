name: CI - Lint, Test, Audit & Security

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]

jobs:
  quality-assurance:
    name: Quality Assurance & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Lint code
        run: npm run lint
        continue-on-error: false
      
      - name: Format check
        run: npm run format:check
        continue-on-error: true  # Don't fail on formatting issues
      
      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: false
      
      - name: Security audit (high & critical only)
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on audit issues
      
      - name: Scan for secrets (Gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --no-git -v
        continue-on-error: false  # Fail if secrets found
      
      - name: Check for exposed Firebase keys
        run: npm run secrets:scan
        shell: bash
        continue-on-error: false
      
      - name: Upload test coverage (if exists)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true
  
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: quality-assurance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Check TypeScript compilation
        run: npx tsc --noEmit
        continue-on-error: false
      
      - name: Build Cloud Functions
        run: cd functions && npm ci && npm run build
        continue-on-error: true

