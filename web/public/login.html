<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n - FamilyDash</title>
  <meta name="description" content="Accede a tu dashboard familiar. Inicia sesi√≥n en FamilyDash para organizar tu familia.">
  <meta name="keywords" content="login, familia, dashboard, organizaci√≥n, sesi√≥n">
  <meta property="og:title" content="Iniciar Sesi√≥n - FamilyDash">
  <meta property="og:description" content="Accede a tu dashboard familiar">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://family-dash-15944.web.app/login">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-primary: 0 25px 50px rgba(0, 0, 0, 0.25);
      --shadow-hover: 0 35px 70px rgba(0, 0, 0, 0.35);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; 
      background: var(--primary-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Animaci√≥n de fondo */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: backgroundFloat 30s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes backgroundFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }
    
    .login-container {
      width: 100%;
      max-width: 480px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 48px;
      box-shadow: var(--shadow-primary);
      position: relative;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo-image {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px auto;
      display: block;
    }
    
    .logo h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: var(--success-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 
        -1px -1px 0 #ffffff,
         1px -1px 0 #ffffff,
        -1px  1px 0 #ffffff,
         1px  1px 0 #ffffff,
         0   -1px 0 #ffffff,
         0    1px 0 #ffffff,
        -1px  0   0 #ffffff,
         1px  0   0 #ffffff;
    }
    
    .logo p {
      color: var(--text-secondary);
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }
    
    .form-input::placeholder {
      color: var(--text-secondary);
    }
    
    .form-input:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      background: rgba(255, 255, 255, 0.15);
    }
    
    .password-toggle {
      position: relative;
    }
    
    .password-toggle .toggle-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
    }
    
    .password-toggle .form-input {
      padding-right: 50px;
    }
    
    .forgot-password {
      text-align: right;
      margin-bottom: 24px;
    }
    
    .forgot-password a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }
    
    .forgot-password a:hover {
      color: #10b981;
    }
    
    .social-login {
      margin: 32px 0;
      text-align: center;
    }
    
    .social-login p {
      color: var(--text-secondary);
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .social-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      min-width: 120px;
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .social-btn .icon {
      margin-right: 8px;
      font-size: 16px;
    }
    
    .login-btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: var(--success-gradient);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-bottom: 24px;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .signup-link a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .signup-link a:hover {
      color: #10b981;
    }
    
    .app-download {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 24px;
      margin-top: 32px;
      text-align: center;
    }
    
    .app-download h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    .app-download p {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }
    
    .download-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 20px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }
    
    .download-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .download-btn .icon {
      margin-right: 8px;
      font-size: 18px;
    }
    
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
      
      .social-buttons, .download-buttons {
        flex-direction: column;
      }
      
      .social-btn, .download-btn {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/logo.svg" alt="FamilyDash" class="logo-image">
      <h1>FamilyDash</h1>
      <p>Bienvenido de vuelta</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Correo electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="form-input" 
          placeholder="tu@email.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Contrase√±a</label>
        <div class="password-toggle">
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Tu contrase√±a"
            required
          >
          <button type="button" class="toggle-btn" onclick="togglePassword()">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="#" onclick="forgotPassword()">¬øOlvidaste tu contrase√±a?</a>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">Iniciar sesi√≥n</span>
        <span class="loading">
          <span class="spinner"></span>
          Iniciando sesi√≥n...
        </span>
      </button>
    </form>
    
    <div class="social-login">
      <p>O inicia sesi√≥n con:</p>
      <div class="social-buttons">
        <a href="#" class="social-btn" id="googleLogin">
          <span class="icon">üîç</span>
          Google
        </a>
        <a href="#" class="social-btn" id="appleLogin">
          <span class="icon">üçé</span>
          Apple
        </a>
      </div>
    </div>
    
    <div class="signup-link">
      <p>¬øNo tienes cuenta? <a href="/signup">Crear cuenta</a></p>
    </div>
    
    <div class="app-download">
      <h3>üì± ¬øPrefieres usar la app?</h3>
      <p>Descarga FamilyDash en tu m√≥vil para la mejor experiencia</p>
      <div class="download-buttons">
        <a href="#" class="download-btn" id="iosDownload">
          <span class="icon">üçé</span>
          iOS
        </a>
        <a href="#" class="download-btn" id="androidDownload">
          <span class="icon">ü§ñ</span>
          Android
        </a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- Google Analytics 4 -->
  <script src="/js/analytics.js"></script>
  
  <!-- Firebase Auth Integration -->
  <script src="/js/firebase-auth.js"></script>

  <script>
    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Show loading state
      loginBtn.disabled = true;
      loginBtn.querySelector('.btn-text').style.display = 'none';
      loginBtn.querySelector('.loading').style.display = 'flex';
      
      // Login with Firebase Auth (REAL)
      const result = await window.FamilyDashAuth.loginWithEmail(email, password);
      
      if (result.success) {
        // Check if user is admin
        const userData = await window.FamilyDashAuth.getUserData(result.user.uid);
        const isSuperAdmin = await window.FamilyDashAuth.isSuperAdmin(result.user.uid);
        const isFamilyAdmin = await window.FamilyDashAuth.isFamilyAdmin(result.user.uid);
        
        if (isSuperAdmin) {
          // Redirect to admin dashboard
          alert('¬°Bienvenido Super Admin! Redirigiendo al panel de control...');
          window.location.href = '/admin/dashboard';
        } else if (isFamilyAdmin) {
          // Redirect to family admin dashboard
          alert('¬°Bienvenido! Redirigiendo a tu panel familiar...');
          window.location.href = '/admin/dashboard';
        } else {
          // Regular user - redirect to app download
          alert('¬°Inicio de sesi√≥n exitoso! Descarga la app para continuar.');
          window.location.href = '/#download';
        }
      } else {
        if (result.code === 'EMAIL_NOT_VERIFIED') {
          // Redirect to verification page
          alert('Por favor verifica tu email antes de continuar. Te hemos enviado un nuevo email de verificaci√≥n.');
          window.location.href = '/verified?email=' + encodeURIComponent(email);
        } else {
          // Show error
          alert('Error en el login: ' + result.error);
          
          // Reset button
          loginBtn.disabled = false;
          loginBtn.querySelector('.btn-text').style.display = 'block';
          loginBtn.querySelector('.loading').style.display = 'none';
          
          if (window.FamilyDashAnimations) {
            window.FamilyDashAnimations.shakeElement(loginBtn);
          }
        }
      }
    });
    
    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-btn');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è';
      }
    }
    
    // Forgot password handler
    function forgotPassword() {
      const email = document.getElementById('email').value;
      if (email) {
        alert('Te hemos enviado un enlace para restablecer tu contrase√±a a: ' + email);
      } else {
        alert('Por favor ingresa tu email primero.');
      }
    }
    
    // Social login handlers
    document.getElementById('googleLogin').addEventListener('click', async function(e) {
      e.preventDefault();
      const btn = this;
      const originalText = btn.innerHTML;
      
      // Mostrar loading
      btn.innerHTML = '<span class="loading"></span> Iniciando sesi√≥n...';
      btn.disabled = true;
      
      try {
        const result = await window.FamilyDashAuth.loginWithGoogle();
        
        if (result.success) {
          // Verificar si el email est√° verificado
          if (!result.user.emailVerified) {
            alert('¬°Registro exitoso con Google! Por favor verifica tu email. Te hemos enviado un email de verificaci√≥n.');
            // Enviar email premium manualmente
            try {
              await window.FamilyDashAuth.resendVerificationEmail();
              alert('Email premium enviado! Revisa tu bandeja de entrada.');
            } catch (emailError) {
              console.log('Email premium no se pudo enviar:', emailError);
            }
            window.location.href = '/verified?email=' + encodeURIComponent(result.user.email);
          } else {
            // Usuario verificado, verificar rol
            const isSuperAdmin = await window.FamilyDashAuth.isSuperAdmin(result.user.uid);
            const isFamilyAdmin = await window.FamilyDashAuth.isFamilyAdmin(result.user.uid);
            
            if (isSuperAdmin) {
              alert('¬°Bienvenido Super Admin! Redirigiendo al panel de control...');
              window.location.href = '/admin/dashboard';
            } else if (isFamilyAdmin) {
              alert('¬°Bienvenido! Redirigiendo a tu panel familiar...');
              window.location.href = '/admin/dashboard';
            } else {
              alert('¬°Inicio de sesi√≥n exitoso! Descarga la app para continuar.');
              window.location.href = '/#download';
            }
          }
        } else {
          alert('Error en el login: ' + result.error);
        }
      } catch (error) {
        console.error('Error en Google login:', error);
        alert('Error en el login: ' + error.message);
      } finally {
        // Restaurar bot√≥n
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    });
    
    document.getElementById('appleLogin').addEventListener('click', function(e) {
      e.preventDefault();
      alert('Para iniciar sesi√≥n con Apple, usa la app m√≥vil de FamilyDash.');
    });
    
    // App download handlers
    document.getElementById('iosDownload').addEventListener('click', function(e) {
      e.preventDefault();
      if (window.FamilyDashAnalytics) {
        window.FamilyDashAnalytics.trackAppDownloadIntent('ios');
      }
      alert('Pr√≥ximamente disponible en la App Store. Mientras tanto, usa la versi√≥n web.');
    });
    
    document.getElementById('androidDownload').addEventListener('click', function(e) {
      e.preventDefault();
      if (window.FamilyDashAnalytics) {
        window.FamilyDashAnalytics.trackAppDownloadIntent('android');
      }
      alert('Pr√≥ximamente disponible en Google Play. Mientras tanto, usa la versi√≥n web.');
    });
  </script>
</body>
</html>
