<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes premium -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros para efectos -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="100" cy="80" r="40" fill="#10b981" opacity="0.1"/>
  <circle cx="500" cy="220" r="60" fill="#059669" opacity="0.08"/>
  <circle cx="450" cy="50" r="25" fill="#ffffff" opacity="0.05"/>
  
  <!-- Familia principal -->
  <g transform="translate(300, 150)">
    <!-- Papá -->
    <g transform="translate(-80, -20)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
      <rect x="-15" y="10" width="30" height="40" rx="15" fill="#10b981"/>
      <rect x="-20" y="50" width="40" height="15" rx="7" fill="#059669"/>
      <!-- Brazos -->
      <rect x="-35" y="15" width="8" height="25" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="27" y="15" width="8" height="25" rx="4" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Mamá -->
    <g transform="translate(80, -20)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
      <rect x="-15" y="10" width="30" height="40" rx="15" fill="#ffffff" opacity="0.9"/>
      <rect x="-20" y="50" width="40" height="15" rx="7" fill="#ffffff" opacity="0.8"/>
      <!-- Brazos -->
      <rect x="-35" y="15" width="8" height="25" rx="4" fill="#ffffff" opacity="0.9"/>
      <rect x="27" y="15" width="8" height="25" rx="4" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Hijo -->
    <g transform="translate(-30, 30)">
      <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
      <rect x="-10" y="8" width="20" height="25" rx="10" fill="#10b981"/>
      <rect x="-12" y="33" width="24" height="10" rx="5" fill="#059669"/>
      <!-- Brazos -->
      <rect x="-25" y="12" width="6" height="18" rx="3" fill="#ffffff" opacity="0.9"/>
      <rect x="19" y="12" width="6" height="18" rx="3" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Hija -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
      <rect x="-10" y="8" width="20" height="25" rx="10" fill="#ffffff" opacity="0.9"/>
      <rect x="-12" y="33" width="24" height="10" rx="5" fill="#ffffff" opacity="0.8"/>
      <!-- Brazos -->
      <rect x="-25" y="12" width="6" height="18" rx="3" fill="#ffffff" opacity="0.9"/>
      <rect x="19" y="12" width="6" height="18" rx="3" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Texto principal -->
  <text x="300" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)" filter="url(#glow)">
    ¡Bienvenido a FamilyDash!
  </text>
  
  <!-- Subtítulo -->
  <text x="300" y="90" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="400" fill="#cbd5e1" opacity="0.9">
    Organiza tu familia en un solo lugar
  </text>
  
  <!-- CTA visual -->
  <rect x="200" y="240" width="200" height="45" rx="22" fill="url(#accentGradient)" filter="url(#glow)"/>
  <text x="300" y="268" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#041b1b">
    ✅ Verificar mi correo
  </text>
  
  <!-- Elementos decorativos adicionales -->
  <g opacity="0.3">
    <!-- Estrellas -->
    <polygon points="50,50 55,40 60,50 70,50 62,58 65,68 55,63 45,68 48,58 40,50" fill="#10b981"/>
    <polygon points="550,80 553,74 556,80 562,80 557,84 559,90 553,87 547,90 549,84 544,80" fill="#ffffff"/>
    <polygon points="80,250 83,244 86,250 92,250 87,254 89,260 83,257 77,260 79,254 74,250" fill="#059669"/>
  </g>
</svg>