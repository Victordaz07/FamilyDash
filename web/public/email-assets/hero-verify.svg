<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- Logo FamilyDash -->
  <g transform="translate(250, 60)">
    <!-- Escudo -->
    <path d="M20 20 L50 10 L80 20 L80 60 C80 70 50 80 50 80 C50 80 20 70 20 60 Z" fill="url(#logoBg)"/>
    
    <!-- Figuras familiares -->
    <circle cx="35" cy="35" r="3" fill="white"/>
    <rect x="33" y="38" width="4" height="6" fill="white"/>
    <circle cx="65" cy="35" r="3" fill="white"/>
    <rect x="63" y="38" width="4" height="6" fill="white"/>
    <circle cx="50" cy="45" r="2.5" fill="white"/>
    <rect x="48.5" y="47.5" width="3" height="4" fill="white"/>
  </g>
  
  <!-- Título principal -->
  <text x="300" y="130" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="800">
    ¡Bienvenido a FamilyDash!
  </text>
  
  <!-- Subtítulo -->
  <text x="300" y="160" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400">
    Verifica tu correo para activar tu cuenta
  </text>
  
  <!-- Botón CTA -->
  <rect x="220" y="180" width="160" height="50" rx="25" fill="#10b981"/>
  <text x="300" y="210" text-anchor="middle" fill="#041b1b" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700">
    Verificar mi correo
  </text>
  
  <!-- Texto adicional -->
  <text x="300" y="250" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400">
    Un clic para empezar tu viaje familiar organizado
  </text>
</svg>
