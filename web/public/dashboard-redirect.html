<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo - FamilyDash</title>
  <meta name="description" content="Verificando tu acceso al dashboard de FamilyDash">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --success-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --warning-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow-primary: 0 25px 50px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--primary-gradient);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow-primary);
      text-align: center;
    }

    .logo {
      margin-bottom: 32px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-bottom: 16px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid var(--text-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status-message {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      min-height: 24px;
    }

    .progress-text {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      color: #fca5a5;
      font-size: 14px;
      text-align: left;
      display: none;
    }

    .retry-button {
      display: none;
      padding: 12px 24px;
      background: var(--warning-gradient);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 16px;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/assets/brand/logo-256.png" alt="FamilyDash" class="logo-image">
      <h1>FamilyDash</h1>
      <p>Verificando acceso...</p>
    </div>

    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <div class="status-message" id="statusMessage">
      Verificando tu perfil de usuario...
    </div>
    
    <div class="progress-text" id="progressText">
      Comprobando permisos y redirigiendo al dashboard correspondiente
    </div>

    <div class="error-message" id="errorMessage">
      <strong>Error de verificación:</strong>
      <span id="errorDetails">Ha ocurrido un error inesperado</span>
    </div>

    <button class="retry-button" id="retryButton" onclick="retryVerification()">
      Intentar de nuevo
    </button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="/js/firebase-auth.js"></script>

  <script>
    let currentUser = null;
    let verificationAttempts = 0;
    const maxAttempts = 3;

    // Initialize Firebase
    window.FamilyDashAuth.initFirebase();

    async function verifyUserAndRedirect() {
      try {
        verificationAttempts++;
        
        updateStatus('Verificando autenticación...', 'Comprobando credenciales de usuario');
        
        // Check if user is authenticated
        currentUser = await window.FamilyDashAuth.getCurrentUser();
        if (!currentUser) {
          throw new Error('No hay usuario autenticado');
        }

        updateStatus('Verificando perfil...', 'Obteniendo información del usuario');
        
        // Get user data from Firestore
        const userData = await window.FamilyDashAuth.getUserData(currentUser.uid);
        if (!userData) {
          throw new Error('No se pudo obtener la información del usuario');
        }

        updateStatus('Comprobando permisos...', 'Verificando rol de administrador');
        
        // Check user role
        const isSuperAdmin = await window.FamilyDashAuth.isSuperAdmin(currentUser.uid);
        const isFamilyAdmin = await window.FamilyDashAuth.isFamilyAdmin(currentUser.uid);
        
        if (isSuperAdmin) {
          updateStatus('Acceso autorizado', 'Redirigiendo al panel de super administrador...');
          setTimeout(() => {
            window.location.href = '/admin/system';
          }, 1500);
        } else if (isFamilyAdmin) {
          updateStatus('Acceso autorizado', 'Redirigiendo al dashboard de padres...');
          setTimeout(() => {
            window.location.href = '/admin/dashboard';
          }, 1500);
        } else {
          updateStatus('Verificando suscripción...', 'Comprobando estado de pago');
          setTimeout(() => {
            window.location.href = '/upgrade-required.html';
          }, 1500);
        }

      } catch (error) {
        console.error('Error en verificación:', error);
        showError(`Error de verificación: ${error.message}`);
      }
    }

    function updateStatus(status, progress) {
      document.getElementById('statusMessage').textContent = status;
      document.getElementById('progressText').textContent = progress;
    }

    function showError(message) {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('statusMessage').textContent = 'Error de verificación';
      document.getElementById('progressText').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'block';
      document.getElementById('errorDetails').textContent = message;
      
      if (verificationAttempts < maxAttempts) {
        document.getElementById('retryButton').style.display = 'inline-block';
      } else {
        document.getElementById('retryButton').style.display = 'none';
        setTimeout(() => {
          window.location.href = '/login';
        }, 5000);
      }
    }

    function retryVerification() {
      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('statusMessage').textContent = 'Reintentando verificación...';
      document.getElementById('progressText').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('retryButton').style.display = 'none';
      
      setTimeout(() => {
        verifyUserAndRedirect();
      }, 1000);
    }

    // Start verification when page loads
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        verifyUserAndRedirect();
      }, 1000);
    });

    // Handle page visibility change (user switches tabs)
    document.addEventListener('visibilitychange', function() {
      if (!document.hidden && !currentUser) {
        // Page became visible and we don't have a user, retry verification
        setTimeout(() => {
          verifyUserAndRedirect();
        }, 500);
      }
    });
  </script>
</body>
</html>
