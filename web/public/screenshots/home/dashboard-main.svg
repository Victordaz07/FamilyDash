  <text x="300" y="165" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6B7280">Metas</text>
  <text x="300" y="185" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="bold" fill="#8B5CF6">3</text>
