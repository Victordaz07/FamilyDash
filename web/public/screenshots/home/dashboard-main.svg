  <!-- Bottom Navigation Placeholder -->
  <rect x="0" y="720" width="375" height="92" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="187" y="760" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6B7280">Navigation Tabs</text>
