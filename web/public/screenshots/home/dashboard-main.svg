  <text x="70" y="165" text-anchor="middle" font-family="system-ui" font-size="12" fill="#6B7280">Tareas</text>
  <text x="70" y="185" text-anchor="middle" font-family="system-ui" font-size="24" font-weight="bold" fill="#10B981">12</text>
